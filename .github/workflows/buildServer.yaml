name: Build Server

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "14"

      - name: Install Dependencies
        run: |
          cd server
          npm install
        env:
          CI: true

      - name: Run Tests
        run: |
          cd server
          npm run test
